sdk:
  lcc_url: "http://localhost:7086"
  product_id: "example-app"
  product_version: "1.0.0"
  check_interval: 30s
  cache_ttl: 10s
  timeout: 5s
  max_retries: 3

features:
  - id: advanced_analytics
    name: "Advanced Analytics"
    description: "ML-powered data analysis"
    tier: professional
    intercept:
      package: "github.com/example/app/analytics"
      function: "AdvancedAnalytics"
    fallback:
      package: "github.com/example/app/analytics"
      function: "BasicAnalytics"
    quota:
      limit: 1000
      period: daily

  - id: cloud_export
    name: "Cloud Export"
    description: "Export data to cloud storage"
    tier: enterprise
    intercept:
      package: "github.com/example/app/export"
      function: "ExportToCloud"
    on_deny:
      action: error
      message: "Cloud export requires Enterprise license"
